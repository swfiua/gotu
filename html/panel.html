<html>
  <head>
      <!-- <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" /> -->
      <script defer src="https://pyscript.net/alpha/pyscript.js"></script>


      <!-- 
To use a local version of a package build a wheel:

    python3 setup.py bdist_wheel

Then include the path to the wheel.

And run:

    python -m http.server 8080

To serve this file and the wheels too.
This works pretty well if the html is part of the local package.
        - ./blume-0.2.4-py3-none-any.whl
        - ./gotu-0.1.1-py3-none-any.whl
        - gotu>=0.1.1
         - matplotlib
        - scipy
        - astropy
        - blume==0.2.4
        - gotu==0.1.1
        - paths:
          - ./poster.py
-->
      <py-env>
        - matplotlib
        - panel==0.13.1
        - paths:
          - ./pn.py
      </py-env>
    </head>

  <body>
    <!-- <button id='keys' width=100 pys-onKeyDown='show_key'>Keys</button> -->
    <!-- <py-script src='./poster.py' output='stdout'> -->
    <py-script src=./pn.py output='stdout'>
    </py-script>
    <br><hr>
    <div id='buttons'>
    </div>
    <h3>Figure</h3>
    <div id="fig" pys-onKeyDown='show_key' tabindex="0"></div>
    <br><hr>
    <h3>Interact</h3>
    <div id='interact'></div>
    <br><hr>
    <h3>Help</h3>
    <div id='help'></div>
    <br><hr>
    <h3>Log</h3>
    <div id='log'></div>
    <br><hr>
    <h3>Status</h3>
    <div id='status'></div>
    <br><hr>
    <h3>Stdout</h3>
    <div id="stdout"></div>

    
    <!-- <div id="repl"> -->

    <!-- </div> -->
  </body>
</html>
