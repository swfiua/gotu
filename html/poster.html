<html>
  <head>
      <link rel="stylesheet"
                 href="./poster.css" /> 
      <script defer src="https://pyscript.net/alpha/pyscript.js"></script>


      <!-- 
To use a local version of a package build a wheel:

    python3 setup.py bdist_wheel

Then include the path to the wheel.

And run:

    python -m http.server 8080

To serve this file and the wheels too.
This works pretty well if the html is part of the local package.
        - ./gotu-0.1.1-py3-none-any.whl
        - blume==0.2.4
        - gotu>=0.1.1
        - gotu==0.1.1
-->
      <py-env>
        - matplotlib
        - scipy
        - astropy
        - gotu
        - paths:
          - ./poster.py
      </py-env>
  </head>
  

  <body>
    <!-- <button id='keys' width=100 pys-onKeyDown='show_key'>Keys</button> -->
    <div id='stdout'></div>
    <py-script src='./poster.py' output='stdout'></py-script>

    <div id='buttons'> </div>
  </body>
</html>
